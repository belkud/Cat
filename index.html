<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>


    <!-- !Анимация кота -->
    <div id="cat_container"
      style=" overflow: hidden; padding: 0px; margin-top: 50px;  display: flex; flex-direction:column; height: 100vh; min-height: 923px; min-width: 495px;">
      <div id="rope"
        style="display: none; position: absolute; display: flex; flex-direction: column; margin-left: 20px;  margin-top: 0px;">
        <img src="cat_rope.png" id="rope1" style="display: none; width: 220px;" alt="">
        <img src="cat_rope2.png" id="rope2" style="display: none; width: 220px; z-index: 3;" alt="">
      </div>

      <div id="cat_animation"
        style=" overflow: hidden; padding-bottom: 150px !important; margin-bottom: 0px; margin-top: 350px; height: 100%;">
        <div style="position: absolute; margin-left: 95px; margin-top: 90px; "><img src="cat_leg.png" id="cat_leg"
            style="display: none;" alt="" srcset="">
        </div>
        <div style="position: absolute; margin-left: 95px; margin-top: 90px;"><img src="cat_leg2.png" id="cat_leg2"
            style="display: block;" alt="" srcset=""></div>

        <img src="cat_ghost_to_tomb.png"
          style=" position: absolute; z-index: 0; margin-top: 0px; opacity: 0;   margin-left:0;   display:block  ;"
          id="cat_ghost_to_tomb" alt="" srcset="">
        <img src="cat.png" id="cat" style="position: relative; margin-right: 0px ;">
        <img src="cat_die.png" id="cat_die" style="position: relative; z-index: 1; margin-top: -300px; display: none;"
          alt="">


        <div style=" position: absolute; height: 200px; margin-top: -240px; margin-left: 147px;"><img src="eye.png"
            id="eye" alt="" style="z-index: 2;  width: 25px;  display: none; "></div>

        <div id="cat_dialog" style=" position: absolute; margin-top: -290px; margin-left: 200px; text-align: center;">
          <div id="cat_phrase" style="opacity: 0; color: aliceblue;"> Оксанка, ти впевнена, що хочеш мене погладити?
          </div>
          <div id="cat_phrase2" style="opacity: 0; color: aliceblue;"> Дякую</div>
          <div style="display: flex; border: none;">
            <button id="cat_option1" class="cat_opt" style="opacity: 0;">Давай подивимося</button>
            <button id="cat_option2" class="cat_opt" style="opacity: 0;">Мабуть відмовлюся</button>
          </div>
        </div>
      </div>

      <img src="cat_ghost.png" id="cat_phantom"
        style="filter: drop-shadow(0px 0px 10px aliceblue); display: none;  position: absolute;  opacity: .6; z-index: 2;  margin-left: 20px; margin-top: 220px;">


      <!-- полная часть -->
      <img src="tomb_cat.png" id="tomb_cat" alt="" srcset=""
        style="z-index: 4; position: absolute; width: 300px; margin-left: 0px; margin-top: 436px; opacity: 0;">

      <!-- земля -->
      <img src="tomb_cat2.png" id="tomb_cat2" alt="" srcset=""
        style="z-index: 3; position: absolute; width: 300px; margin-left: 0px; margin-top: 436px; opacity:0 ;">

      <!-- <div id="cat_phrase3" style="position: absolute; display: block; width: 150px; margin-left: 450px; margin-top: 100px; opacity: 1;"> Спасибо за просмотр</div> -->

      <div
        style="display: grid; grid-gap: 10px; grid-template-columns:  repeat(3, 1fr); margin-top: 0px; margin-bottom: 10px; z-index: 10; ">
        <button id="button_eye" style="cursor: pointer; min-width: 140px;">Кіт, пусти сльозу</button>
        <button id="button_cat_leg" style="cursor: pointer; min-width: 140px; ">Кіт, помахай лапкою
        </button>
        <button id="button_remove" style="cursor: no-drop; min-width: 140px;">Погладити кiта?</button>
        <button id="button_cat_digger" style="cursor: pointer; min-width: 150px; opacity: 0; ">Воскресити кiта?</button>
        <button id="button_phantom" style="opacity: 0; cursor: pointer; min-width: 150px;">Викликати кiтодух?</button>
      </div>

      <!--! "Адаптация бага под экран" -->
      <div style=" position: absolute; margin-top: 655px; width: 250px; height: 200px; background-color: black;"></div>

      <!--! Приветствие кота -->
      <div id="cat_phrase4"
        style="position: absolute; opacity: 0; color: aliceblue;margin-top: 380px; margin-left: 250px; font-size: 1.5em; width: 220px; text-align: center;">
        Оксаночко, ласкаво просимо!</div>

    </div>



    




    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
